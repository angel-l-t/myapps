<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List | Angel L. T.</title>
    <link rel="stylesheet" href="/css/shopping-list.css">
		<link rel="stylesheet" href="/css/shopping-list-medium.css">
</head>
<body>
	<section>

		<div id="inputs" class="sticky">
			<h1>Shopping List</h1>
			<label class="single-input">Product: <input type="text" id="product"></label>
			<label class="single-input">Qty: <input type="number" value="1" id="quantity" min="1" step="1"></label>
			<label class="single-input">Price: <input type="number" value="1" id="price" min="1"></label>
			<button id="add">Add</button>
			<p class="headP">Total: <span id="total1">0</span></p>
		</div>

		<ul id="shopping-list"></ul>

		<p>Total: <span id="total2">0</span></p>
	</section>

	<script src="/js/shopping-list.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script>WebFont.load({ google: {families: ["Oswald:500", "Poppins"]} });</script>
</body>
</html>
